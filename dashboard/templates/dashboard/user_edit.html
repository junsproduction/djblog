{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Edit User: {{ edit_user.full_name }}</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select name="role" class="form-select">
                                {% for role_value, role_name in edit_user.ROLE_CHOICES %}
                                <option value="{{ role_value }}" {% if edit_user.role == role_value %}selected{% endif %}>
                                    {{ role_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" name="is_active" class="form-check-input" 
                                       value="true" {% if edit_user.is_active %}checked{% endif %}>
                                <label class="form-check-label">Active Account</label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" name="is_staff" class="form-check-input" 
                                       value="true" {% if edit_user.is_staff %}checked{% endif %}>
                                <label class="form-check-label">Staff Status</label>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'dashboard:users' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
