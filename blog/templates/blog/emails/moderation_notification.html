<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #f8f9fa; padding: 20px; border-radius: 5px; }
        .status { font-weight: bold; color: #007bff; }
        .note { background: #f8f9fa; padding: 15px; margin: 15px 0; border-left: 4px solid #007bff; }
        .footer { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Post Moderation Update</h2>
        </div>
        
        <p>Hello {{ post.author.full_name }},</p>
        
        <p>Your post "{{ post.title }}" has been <span class="status">{{ status }}</span>.</p>
        
        {% if moderator_note %}
        <div class="note">
            <strong>Moderator Note:</strong><br>
            {{ moderator_note }}
        </div>
        {% endif %}
        
        <div class="footer">
            <p>Best regards,<br>{{ site_name }} Team</p>
        </div>
    </div>
</body>
</html>
